<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 1972 박문각</title>
    <style>
        body {
            height: 1000vh;
        }
    </style>
</head>

<body>

    <div class="status-bar">

        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>17:01</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class="Welcome-header">
        <h1 class="welcome-header__title">Welcome to 1972 박문각</h1>
        <p class="welcome-header__text">
            박문각 사이트에 오신걸 환영합니다.<br>아이디와 비밀번호를 입력 후 로그인 해주세요.
        </p>
    </header>


    <form action="event-page.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 혹은 핸드폰 번호를 적어주세요." />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">아이디/비밀번호 찾기</a>
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
