<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>settings page - 1972 박문각</title>
  <style>
    body {
      height: 1000vh;
    }
  </style>
</head>

<body>

  <div class="status-bar">

    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>17:01</span>
    </div>

    <div class="status-bar__column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>

  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Setting</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i>
    </div>
  </header>


  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>PMG Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column line">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column line">Latest Version</div>
      </li>
    </ul>

    <ul class="settings-list2">
      <li class="settings__setting2">
        <div class="settings__setting2-column line">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
      </li>
      <li class="settings__setting2">
        <div class="settings__setting2-column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
      </li>
      <li class="settings__setting2">
        <div class="settings__setting2-column">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
      </li>
      <li class="settings__setting2">
        <div class="settings__setting2-column">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
      </li>
      <li class="settings__setting2 paddingnone">
        <div class="settings__setting2-column paddingnone">
          <i class="far fa-sun"></i>
          <span>Diisplay</span>
        </div>
        <div class="settings__setting2-new">N</div>
      </li>

      <li class="settings__setting2 paddingnone-1">
        <div class="settings__setting2-column paddingnone-1">
          <i class=" fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="settings__setting2-new">N</div>
        <div class="settings__setting2-column opatext">Default theme</div>
      </li>

      <li class="settings__setting2">
        <div class="settings__setting2-column">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="event-page.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">4</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification2"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>


</body>

</html>
